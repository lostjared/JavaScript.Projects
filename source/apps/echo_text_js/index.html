<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Echo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Text Echo Simulation</h2>
    
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" placeholder="Type your text here..."></textarea>
    
    <label for="delayTime">Delay (ms):</label>
    <input type="number" id="delayTime" value="100">
    
    <button onclick="startEcho()">Start Echo</button>

    <div id="output" class="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
