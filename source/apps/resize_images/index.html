<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Image Resizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 1rem;
    }
    canvas {
      display: block;
      margin: 10px 0;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Resizer</h1>
  <p>Select a JPG or PNG image, adjust its size, and download the resized version.</p>
  
  <!-- File Input -->
  <input type="file" id="imageInput" accept="image/jpeg, image/png">
  
  <!-- Dimension Inputs -->
  <label for="widthInput">Width (px):</label>
  <input type="number" id="widthInput" min="1">
  
  <label for="heightInput">Height (px):</label>
  <input type="number" id="heightInput" min="1">
  
  <!-- Resize Button -->
  <button id="resizeBtn" disabled>Resize Image</button>
  
  <!-- Preview Canvas -->
  <canvas id="canvas"></canvas>
  
  <!-- Download Link -->
  <a id="downloadLink" download="resized_image.jpg" style="display: none; font-size: 1.1rem; color: blue;">Download Resized Image</a>
  
  <script>
    const imageInput = document.getElementById('imageInput');
    const widthInput = document.getElementById('widthInput');
    const heightInput = document.getElementById('heightInput');
    const resizeBtn = document.getElementById('resizeBtn');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');
    
    let originalImage = new Image();
    let originalWidth, originalHeight;
    let isUserChanging = false; // Prevent recursive events

    // When the user selects an image file
    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          originalImage = new Image();
          originalImage.onload = function() {
            originalWidth = originalImage.naturalWidth;
            originalHeight = originalImage.naturalHeight;
            // Set the input fields to the image's original dimensions
            widthInput.value = originalWidth;
            heightInput.value = originalHeight;
            resizeBtn.disabled = false;
            // Draw the original image on the canvas for preview
            canvas.width = originalWidth;
            canvas.height = originalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0);
          };
          originalImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Update height when width is changed (preserving aspect ratio)
    widthInput.addEventListener('input', function() {
      if (!isUserChanging && originalWidth && originalHeight) {
        isUserChanging = true;
        const newWidth = parseInt(widthInput.value);
        if (newWidth > 0) {
          const newHeight = Math.round(newWidth * originalHeight / originalWidth);
          heightInput.value = newHeight;
        }
        isUserChanging = false;
      }
    });

    // Update width when height is changed (preserving aspect ratio)
    heightInput.addEventListener('input', function() {
      if (!isUserChanging && originalWidth && originalHeight) {
        isUserChanging = true;
        const newHeight = parseInt(heightInput.value);
        if (newHeight > 0) {
          const newWidth = Math.round(newHeight * originalWidth / originalHeight);
          widthInput.value = newWidth;
        }
        isUserChanging = false;
      }
    });

    // When the "Resize Image" button is clicked
    resizeBtn.addEventListener('click', function() {
      const newWidth = parseInt(widthInput.value);
      const newHeight = parseInt(heightInput.value);
      if (newWidth > 0 && newHeight > 0) {
        // Resize the canvas
        canvas.width = newWidth;
        canvas.height = newHeight;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, newWidth, newHeight);
        // Draw the resized image
        ctx.drawImage(originalImage, 0, 0, originalWidth, originalHeight, 0, 0, newWidth, newHeight);
        // Create a data URL for the resized image (change 'image/jpeg' to 'image/png' if needed)
        const dataURL = canvas.toDataURL('image/jpeg');
        // Set up the download link
        downloadLink.href = dataURL;
        downloadLink.style.display = 'inline';
      }
    });
  </script>
</body>
</html>
