<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition Builder</title>
    <style>
      body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
        }
        canvas {
            margin: 20px 0; 
            border: 2px solid #fff;
        }
        .content-below {
            text-align: center;
            color: #fff;
        }
    </style>                                                                                                                  
</head>
<body>    
    <canvas id="gameCanvas" width="960" height="720"></canvas><br>
    <script src="int.js"></script>
    <div class="content-below">
        <button onclick="keyDown('1')">[1 Key]</button>
        <button onclick="keyDown('2')">[2 Key]</button>
        <button onclick="keyDown('3')">[3 Key]</button>
        <button onclick="keyDown('Enter')">[Return]</button>
    </div>
</body>
</html>
