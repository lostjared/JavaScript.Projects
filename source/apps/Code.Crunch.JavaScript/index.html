<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunch C++ Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Crunch C++ Code</h1>
    <textarea id="inputText" placeholder="Enter your code here..."></textarea>
    <button onclick="crunchText()">Crunch</button>
    <div id="output"></div>
    <script src="crunch.js">
    </script>
</body>
</html>
